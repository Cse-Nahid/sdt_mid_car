<div class="container border border-secondary rounded p-2 mt-5">
   
    <div class="d-flex row px-3">    
        {% for brand in brands %}
            <div class="form-check mx-2 col-md-2 m-1">
                <input class="form-check-input" type="radio" name="brand" id="{{brand.id}}">
                <label class="form-check-label" for="{{brand.id}}">
                    <a class="text-decoration-none text-danger" href="{% url "brand_wise_cars" brand.slug %}">{{brand.name}}</a>
                </label>
            </div>
        {% endfor %}
    </div>
</div> 

<h5 class="mt-3 text-primary">Total Car: {{cars.count}} Piece{{cars.count | pluralize}}</h5>
<div class="row row-cols-1 row-cols-md-3 g-4 ">
{% for car in cars %}
    <div class="col">
        <div class="card bg-transparent border-secondary">
            <img src="{{car.image.url}}" class="card-img-top " alt="...">
            <div class="card-body text-white">
                <h5 class="card-title text-danger">{{car.name}}</h5>
                <h6 class="text-info">Price: {{car.price}} BDT</h6>
                <p class="card-text text-dark">Brand: {{car.brand}}</p>
            </div>
            <div class="card-footer">
                <a class="btn btn-success btn-outline-white w-100" href="{% url "car_details" car.id %}">View Details</a>
            </div>
        </div>
  </div>
{% endfor %}
    
</div>
